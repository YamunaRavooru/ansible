- name: Install packages
  hosts: web
  bacome: yes
  tasks:
  - name: Installing packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'git'  , state: 'present' }  
    - { name: 'gcc' ,  state: 'absent'}
    - { name: 'mysql',  state: 'present'}
    - { name: 'zip' ,   state: 'absent'}